<p align="center">
  Hello from calls
</p>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">clientId</th>
    <th scope="col">date</th>
    <th scope="col">comment</th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let c of calls">
    <th >{{c.id}}</th>
    <td>{{c.clientId}}</td>
    <td>{{c.date}}</td>
    <td>{{c.comment}}</td>
  </tr>
  </tbody>
</table>
