<p align="center">
  Hello from clients
</p>

<table class="table table-light">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">name</th>
    <th scope="col">phone</th>
    <th scope="col">status</th>
    <th scope="col">card</th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let s of clients">
    <th >{{s.id}}</th>
    <td>{{s.name}}</td>
    <td>{{s.phone}}</td>
    <td>{{s.status}}</td>
    <td>{{s.card}}</td>
  </tr>
  </tbody>
</table>
