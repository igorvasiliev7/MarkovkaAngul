<p align="center">
  Hello from clients
</p>

<table class="table table-dark">
  <thead>
  <tr>
    <th scope="col">id</th>
    <th scope="col">name</th>
    <th scope="col">phone</th>
    <th scope="col">status</th>
    <th scope="col">card</th>
  </tr>
  </thead>
  <tbody >
  <tr *ngFor="let c of clients">
    <th >{{c.id}}</th>
    <td>{{c.name}}</td>
    <td>{{c.phone}}</td>
    <td>{{c.status}}</td>
    <td>{{c.card}}</td>
  </tr>
  </tbody>
</table>
